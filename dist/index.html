<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- displays site properly based on user's device -->
  <!-- <meta http-equiv="refresh" content="10"> -->
  <link rel="icon" type="image/png" sizes="32x32" href='../design/images/favicon-32x32.png'>
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container ">
    <header>
      <div class="name">
        <img src="../design/images/logo.svg" alt="logo">
      </div>
      <div class="scoreCount">
        <p>score</p>
        <p>00</p>
      </div>
    </header>
    <section>
      <div class="homeStage">
        <img src="../design/images/icon-rock.svg" alt="rock" id="rock" class="icon">
        <img src="../design/images/icon-paper.svg" alt="paper" id="paper" class="icon">
        <img src="../design/images/icon-scissors.svg" alt="scissors" id="scissors" class="icon">
      </div>
    </section>
    <footer>
      <button type="button" name="button" class="ruleButton">rules</button>
    </footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Ampney/rock-paper-scissors.git">Ampney</a>.
  </div>
</div>
</body>
</html>
